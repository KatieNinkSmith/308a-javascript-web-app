<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" defer src="./scripts/script.js"></script>
    <script type="module" defer src="./scripts/script2.js"></script>
    <script type="module" defer src="./scripts/script3.js"></script>
    <script type="module" defer src="./scripts/script4.js"></script>
    <title>Recipe Box</title>
  </head>
  <body>
    <header>
      <h1>Recipe Box</h1>
      <div>
        <select class="select" id="originSelect"></select>
        <select class="select" id="categorySelect"></select>
      </div>
      <button class="btn">Random Recipe Button</button>
      <!-- <br /> -->
      <p>Choose from the recipes populated below</p>
      <select class="selectRecipe" name="mealSelect" id="mealDropDown"></select>
    </header>
    <main class="container">
      <div class="card">
        <div class="front" style="visibility: hidden"></div>
        <div class="back" style="visibility: hidden"></div>
      </div>
    </main>
  </body>
</html>
